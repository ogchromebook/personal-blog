<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/form.css">
</head>
<body>
    <header>
        <!-- <icon>placeholder image</icon> -->
    </header>
    <main>
        
        <div class="circleParent">
            <div class="circle">
                <h2>
                    My First Blog
                </h2>
            </div>
        </div>

        <div class="formParent">
            <form class="formEntry">
                <h2>
                    What's On Your Mind?
                </h2>
                <label for="username">
                    Username
                </label>
                <input type="text" class="userInput" id="username">
                <label for="title">
                    Title
                </label>
                <input type="text" class="titleInput" id="title">
                <label for="content">
                    Content
                </label>
                <textarea type="text" class="contentInput" id="content"></textarea>
                <input type="submit" class="submitButton">
            </form>
        </div>
    </main>
    <h1>Hello!</h1>
    <script src="/assets/js/form.js"></script>
    <script src="/assets/js/logic.js"></script>    
</body>
</html>
